{% extends 'base.html' %} {% block title %}حساب کاربری | دالر تری فارسی{% endblock %} {%
block content %}
<h1 class="section-title">حساب کاربری من</h1>

<div
    style="
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1.5rem;
        margin-top: 1.5rem;
    "
>
    <div class="card">
        <h2>پنل کاربری</h2>
        <ul style="list-style: none; margin-top: 1rem">
            <li style="padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6">پروفایل</li>
            <li style="padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6">
                سفارش‌های من
            </li>
            <li style="padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6">آدرس‌ها</li>
            <li style="padding: 0.5rem 0; border-bottom: 1px solid #f3f4f6">تنظیمات</li>
            <li style="padding: 0.5rem 0">خروج</li>
        </ul>
    </div>

    <div class="card">
        <h2>اطلاعات حساب</h2>
        <form style="margin-top: 1rem">
            <div class="form-group">
                <label class="form-label">نام کامل</label>
                <input type="text" class="form-input" value="علی علوی" />
            </div>
            <div class="form-group">
                <label class="form-label">ایمیل</label>
                <input type="email" class="form-input" value="ali@example.com" />
            </div>
            <div class="form-group">
                <label class="form-label">شماره موبایل</label>
                <input type="text" class="form-input" value="۰۹۱۲۳۴۵۶۷۸۹" />
            </div>
            <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
        </form>
    </div>
</div>
{% endblock %}
