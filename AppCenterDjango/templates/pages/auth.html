{% extends 'base.html' %} {% block title %}ورود / ثبت‌نام | دالر تری فارسی{% endblock %}
{% block content %}
<div style="max-width: 480px; margin: 0 auto">
    <div class="card">
        <h1 class="section-title text-center">ورود به حساب کاربری</h1>

        <form style="margin-top: 1.5rem">
            <div class="form-group">
                <label class="form-label">ایمیل یا شماره موبایل</label>
                <input type="text" class="form-input" />
            </div>
            <div class="form-group">
                <label class="form-label">رمز عبور</label>
                <input type="password" class="form-input" />
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">
                ورود
            </button>
        </form>

        <hr style="margin: 1.5rem 0" />

        <p class="text-center">
            حساب کاربری ندارید؟
            <a href="#" style="color: var(--color-primary)">ثبت‌نام کنید</a>
        </p>
    </div>
</div>
{% endblock %}
