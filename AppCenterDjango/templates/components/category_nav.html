<nav class="nav-cats">
    <div class="container">
        <div class="nav-cats-inner">
            {% for cat in categories %}
            <a
                href="/category/{{ cat.slug }}"
                class="cat-pill {% if current_category == cat.slug %}cat-pill--active{% endif %}"
            >
                {{ cat.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</nav>
