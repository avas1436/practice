{% comment %} variable: product {% endcomment %}
<article class="product-card">
    {% if product.image %}
    <div class="product-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
    </div>
    {% else %}
    <div class="product-image">تصویر موجود نیست</div>
    {% endif %}

    <h3 class="product-title">{{ product.name }}</h3>

    <div class="product-meta">
        <span class="product-price">{{ product.sell_price|floatformat:0 }} تومان</span>
        <span class="product-tag">{{ product.category }}</span>
    </div>

    <div class="product-actions">
        <button class="btn-add">افزودن به سبد</button>
        {% if product.badge %}
        <span class="product-badge-small">{{ product.badge }}</span>
        {% endif %}
    </div>
</article>
