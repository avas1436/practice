{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>
            {{ request.resolver_match.app_name|default:"App Center"|capfirst }}
        </title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f4f6f9;
                color: #333;
                line-height: 1.6;
            }

            header {
                background: linear-gradient(135deg, #4e73df, #1cc88a);
                color: white;
                padding: 20px 40px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            header h1 {
                font-weight: 600;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                color: white;
                text-decoration: none;
                margin-right: 15px;
                font-size: 14px;
                transition: opacity 0.2s ease;
            }

            nav a:hover {
                opacity: 0.8;
            }

            main {
                max-width: 1000px;
                margin: 40px auto;
                padding: 30px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
            }

            footer {
                text-align: center;
                padding: 20px;
                margin-top: 40px;
                color: #777;
                font-size: 14px;
            }

            hr {
                border: none;
                height: 1px;
                background: #eee;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>ðŸš€ App Center</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/accounts/">Account</a>
                <a href="/orders/">Orders</a>
                <a href="/products/">Products</a>
                <a href="/about/">About</a>
            </nav>
        </header>

        <main>{% block content %} {% endblock %}</main>

        <footer>
            <small>Â© 2026 App Center. All rights reserved.</small>
        </footer>
    </body>
</html>
